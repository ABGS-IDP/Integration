name: Deploy to Play with Docker

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: SSH and execute deploy.sh from repo
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~
          if [ -d "Integration" ]; then
            echo "Repo already exists. Pulling latest changes..."
            cd Integration
            git fetch origin
            git checkout main
            git pull origin main
          else
            echo "Cloning repo..."
            git clone https://github.com/ABGS-IDP/Integration.git
            cd Integration
          fi

          echo "--- Running deploy.sh from repo ---"
          chmod +x deploy.sh
          ./deploy.sh
